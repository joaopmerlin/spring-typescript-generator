<button type="button" pButton (click)="new()" label="New"></button>

<p-table [value]="listGrupo" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>nome</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.nome}}</td>
      <td>
        <button type="button" pButton (click)="edit(item)" icon="fa-edit"></button>
        <button type="button" pButton (click)="delete(item.id)" icon="fa-trash" class="ui-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="CRUD" [(visible)]="showModal" [modal]="true" [width]="600">

  <div class="ui-g">
    <div class="ui-g-4">id</div>
    <div class="ui-g-8">
      <input type="number"
             pInputText
             name="id"
             disabled
             [(ngModel)]="selectedGrupo.id"/>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-4">nome</div>
    <div class="ui-g-8">
      <input type="text"
             pInputText
             name="nome"
             [(ngModel)]="selectedGrupo.nome"/>
    </div>
  </div>

  <p-footer>
    <button pButton type="button" (click)="save(selectedGrupo)" label="Save" class="ui-button-success"></button>
    <button pButton type="button" (click)="showModal = false" label="Cancel" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>

<p-confirmDialog header="Delete Confirmation" icon="fa fa-trash"></p-confirmDialog>
